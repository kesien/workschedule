<div class="p-fluid">
  <div class="field">
    <p-checkbox label="{{ 'admin.holidays.isfix-label' | translate }}" [(ngModel)]="holiday.isFix" [binary]="true" inputId="binary"></p-checkbox>
  </div>
  <div class="field">
    <label for="date">{{ 'admin.holidays.date-label' | translate }}</label>
    <p-calendar [(ngModel)]="holiday.date" [inline]="true" id="date"></p-calendar>
  </div>
  <div class="field">
    <button pButton type="button" label="{{ 'admin.holidays.add-new-button' | translate }}" class="p-button-success w-full" (click)="save()"></button>
  </div>
</div>
