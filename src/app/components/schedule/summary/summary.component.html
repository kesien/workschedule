<p-table [value]="summaries" responsiveLayout="scroll" *ngIf="summaries">
  <ng-template pTemplate="header">
      <tr>
          <th>{{ 'schedule.summary.headers.name' | translate }}</th>
          <th>{{ 'schedule.summary.headers.eight' | translate }}</th>
          <th>{{ 'schedule.summary.headers.halften' | translate }}</th>
          <th>{{ 'schedule.summary.headers.holiday' | translate }}</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-summary>
      <tr>
          <td>{{summary.name}}</td>
          <td>{{summary.morning}}</td>
          <td>{{summary.forenoon}}</td>
          <td>{{summary.holiday}}</td>
      </tr>
  </ng-template>
</p-table>
