<p-table [value]="summaries" responsiveLayout="scroll" *ngIf="summaries">
  <ng-template pTemplate="header">
      <tr>
          <th>Név</th>
          <th>8:00</th>
          <th>9:30</th>
          <th>Szabadság</th>
      </tr>
  </ng-template>
  <ng-template pTemplate="body" let-summary>
      <tr>
          <td>{{summary.name}}</td>
          <td>{{summary.morning}}</td>
          <td>{{summary.forenoon}}</td>
          <td>{{summary.holiday}}</td>
      </tr>
  </ng-template>
</p-table>
