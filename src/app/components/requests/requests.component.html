<div class="lg:w-6 md:w-8 xs:w-12 mx-auto mt-3">
  <p-table #dt1 [value]="allRequests" dataKey="id"
      [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,25,50]" styleClass="p-datatable-gridlines"
      [paginator]="true" currentPageReportTemplate="{first} - {last} a(z) {totalRecords} kérésből"
      [globalFilterFields]="['year','month','type']">
      <ng-template pTemplate="header">
          <tr>
              <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                      Év
                      <p-columnFilter field="year" matchMode="in" display="menu" [showMatchModes]="false" [showOperator]="false" [showAddButton]="false">
                        <ng-template pTemplate="header">
                          <div class="pt-3 px-3">
                            <span class="fw-bold">Válasz ki az évet!</span>
                          </div>
                        </ng-template>
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-multiSelect [ngModel]="value" [options]="years" placeholder="Any" (onChange)="filter($event.value)" optionLabel="value">
                                <ng-template let-option pTemplate="item">
                                    <div class="p-multiselect-representative-option">
                                        <span class="p-ml-1">{{option}}</span>
                                    </div>
                                </ng-template>
                            </p-multiSelect>
                        </ng-template>
                    </p-columnFilter>
                  </div>
              </th>
              <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                      Hónap
                      <p-columnFilter field="month" matchMode="equals" display="menu">
                        <ng-template pTemplate="filter" let-value let-filter="filterCallback">
                            <p-dropdown [ngModel]="value" [options]="months" (onChange)="filter($event.value)" placeholder="Any">
                                <ng-template let-option pTemplate="item">
                                    <span>{{option.label}}</span>
                                </ng-template>
                            </p-dropdown>
                        </ng-template>
                    </p-columnFilter>
                  </div>
              </th>
              <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                      Nap
                  </div>
              </th>
              <th>
                <div class="p-d-flex p-jc-between p-ai-center">
                    Típus
                </div>
            </th>
              <th>
                  <div class="p-d-flex p-jc-between p-ai-center">
                      &nbsp;
                  </div>
              </th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-request>
          <tr>
              <td>
                  {{request.year}}
              </td>
              <td>
                  {{months[request.month - 1].label}}
              </td>
              <td>
                  {{request.day}}
              </td>
              <td>
                  {{getType(request.type)}}
              </td>
              <td class="text-center">
                <p-button styleClass="p-button-danger" icon="pi pi-trash" iconPos="center" (click)="deleteRequest(request)"></p-button>
              </td>
          </tr>
      </ng-template>
      <ng-template pTemplate="emptymessage">
          <tr>
              <td colspan="5">Nincsenek kéréseid erre a hónapra.</td>
          </tr>
      </ng-template>
  </p-table>
</div>
<div class="lg:w-2 xs:w-12 mx-auto mt-3">
  <button (click)="showModalDialog()" pButton type="button" label="Új hozzáadása" class="p-button-success w-full"></button>
</div>
