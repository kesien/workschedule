<form #registerForm="ngForm" (ngSubmit)="login()">
  <h2 class="text-center text-primary">Bejelentkezés</h2>
  <hr />
  <div class="mb-3">
    <input
      type="text"
      placeholder="Username"
      required
      class="form-control"
      name="username"
      [(ngModel)]="model.username"
    />
  </div>
  <div class="mb-3">
    <input
      type="password"
      placeholder="Password"
      required
      class="form-control"
      name="password"
      [(ngModel)]="model.password"
    />
  </div>
  <div class="text-center">
    <button class="btn btn-success" type="submit">Belépés</button>
    <button class="btn btn-default" type="button" (click)="cancel()">
      Mégse
    </button>
  </div>
</form>
