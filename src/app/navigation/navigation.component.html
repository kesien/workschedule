<nav class="navbar navbar-expand-md navbar-dark bg-dark mb-3">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="">BeosztásV2</a>

    <button
      class="navbar-toggler"
      type="button"
      aria-label="Toggle navigation"
      (click)="isCollapsed = !isCollapsed"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div
      class="collapse navbar-collapse"
      [collapse]="isCollapsed"
      [isAnimated]="true"
    >
      <ul class="navbar-nav me-auto mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" [routerLink]="['']" routerLinkActive="active"
            >Home</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/requests']"
            routerLinkActive="active"
            >Kérések</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/profile']"
            routerLinkActive="active"
            >Profil</a
          >
        </li>
        <li class="nav-item">
          <a
            class="nav-link"
            [routerLink]="['/schedule']"
            routerLinkActive="active"
            >Beosztás</a
          >
        </li>
        <li
          class="nav-item"
          *ngIf="
            loggedIn() && authService.decodedToken?.role === 'Administrator'
          "
        >
          <a
            class="nav-link"
            [routerLink]="['/admin']"
            routerLinkActive="active"
            >Adminisztráció</a
          >
        </li>
      </ul>
      <div *ngIf="loggedIn()" class="d-flex">
        <div class="navbar-text">
          Üdv, {{ authService.decodedToken?.unique_name | titlecase }}
        </div>
        <a class="btn btn-danger" (click)="logout()"
          ><i class="fa fa-sign-out"></i> Kijelentkezés</a
        >
      </div>
    </div>
  </div>
</nav>
