<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-4 col-12">
    <form #registerForm="ngForm" (ngSubmit)="createRequest()">
      <h2 class="text-center text-primary">Új kérés hozzáadása</h2>
      <hr />
      <div class="form-group">
        <label for="date" class="form-label">Dátum</label>
        <input
          [ngModel]="model.date | date: 'yyyy-MM-dd'"
          (ngModelChange)="model.date = $event"
          type="date"
          id="date"
          name="date"
          class="form-control"
          required
        />
      </div>
      <div class="form-group mb-3">
        <label for="type" class="form-label">Típus</label>
        <select
          id="type"
          class="form-control"
          [(ngModel)]="model.type"
          name="type"
        >
          <option
            *ngFor="let requestType of requestTypes"
            [ngValue]="requestType.value"
          >
            {{ requestType.type }}
          </option>
        </select>
      </div>
      <div class="form-group text-center">
        <button
          class="btn btn-success"
          type="submit"
          [disabled]="!registerForm.valid"
        >
          Küldés
        </button>
        <button class="btn btn-default" type="button" (click)="cancel()">
          Mégse
        </button>
      </div>
    </form>
  </div>
</div>
